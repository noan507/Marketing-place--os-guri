<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marketplace</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Marketplace</h1>
    <div class="actions">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Pesquisar produto..." />
        <button id="searchBtn">üîç</button>
      </div>
      <button id="loginBtn" class="login-btn">Entrar</button>
    </div>
  </header>

  <main>
    <section id="add-product-section">
      <button id="addProductBtn" class="add-btn">+ Adicionar Produto</button>
    </section>

    <section id="product-list" class="product-list"></section>
  </main>

  <!-- Modal de Login -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Seu Gmail" />
      <input type="password" id="password" placeholder="Sua senha" />
      <button id="submitLogin">Entrar</button>
    </div>
  </div>

  <!-- Modal de Adicionar Produto -->
  <div id="addProductModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Novo Produto</h2>
      <input type="text" id="productName" placeholder="Nome do produto" />
      <input type="number" id="productPrice" placeholder="Pre√ßo" />
      <input type="text" id="productCategory" placeholder="Categoria" />
      <textarea id="productDesc" placeholder="Observa√ß√µes (opcional)"></textarea>
      <button id="saveProduct">Adicionar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
